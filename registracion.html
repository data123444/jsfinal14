<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რეგისტრაცია</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header class="d-flex">
    <div class="container d-flex">
      <a href="#" alt="logo">
       <img class="logo" src="chess-queen-regular.svg" alt="logo">
      </a>
    <nav class="d-flex">
      <div>
      <a href="#"><Main></Main></a>
      <a href="#">Help</a>
      <a href="#">Blog</a>
      
      <a href="#">Trevel</a>
    </div>
    <div>
      <a href="login.html">Login</a>
      <a href="registracion.html">Registracion</a>

    </nav>
  </div>
  </header>
  <div class="container body-container">
  <div class="auth-form-container">
      <form action=""  method="get">
        <div class="form-group">
        <label class="text-input-lable" for="firstName">Name</label>
        <input class="text-input" type="text" name="firstName" id="firstName"
        placeholder="Name">
        </div>
        <div class="form-group">
            <label class="text-input-lable" for="lastName">lastName</label>
            <input class="text-input" type="text" name="lastName" id="lastName"
            placeholder="lastName">
            </div>
            <div class="form-group">
              <label class="text-input-lable" for="userName">mail</label>
              <input class="text-input" type="email" name="userEmail" id="userEmail"
              placeholder="mail">
              </div>
            <div class="form-group">
                <label class="text-input-lable" for="birthDate">date of birth</label>
                <input class="text-input" type="date" name="birthDate" id="birthDate"
                placeholder="lastName">
                </div>
                <div class="form-group">
                    <label class="text-input-lable" for="birthDate">place of birth </label>
                    <select class="location">
                        <option>america</option>
                        <option>georgia</option>
                        <option>rus</option>
                    </select>
                </div>
            <div class="form-group">
                <div class="sex-container">
               <input type="radio" name="sex"  id="male" >
               <label for="male">man</label>
            </div>
               <div class="sex-container">
                <input type="radio" name="sex" id="famale">
                <label for="famale">woman</label>
               </div>
            </div>
            
        <div class="form-group">
          <label class="text-input-lable" for="passReplay">password</label>
          <input class="text-input" type="password" name="passReplay" id="pass" 
          placeholder="Enter your password"> 
          <img class="imgy" src="./ფოტო/eye-close.png" id="eyicon">
        </div>
        <div class="form-group">
            <label class="text-input-lable" for="passReplay">password</label>
            <input class="text-input" type="password" name="passReplay" id="pass" 
            placeholder="Repeat the password"> 
            
          </div>
    
        <button class="btn btn-primary w-100 mb-15">registracion</button>
        <a  class="btn btn-link" href="auth.html">auth</a>
      </form>
  </div>

  </div>
  <footer>
    <div class="container">
      <p>
        Trevel
      </p>
    </div>
  </footer>
  <script src="show.js"></script>
</body>
</html>
